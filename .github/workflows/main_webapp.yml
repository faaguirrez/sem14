# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: contfio.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_E3296F12220D440B970D71AC2D4834C9 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_AFC9918767A4467ABD206D8A912C601C }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: contfio.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_E3296F12220D440B970D71AC2D4834C9 }}/imagen:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'webapp'
          slot-name: 'Production'
          images: 'contfio.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_E3296F12220D440B970D71AC2D4834C9 }}/imagen:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D92D833FB0D646F2BDC87F530BA8B559 }}